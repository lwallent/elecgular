<div class="sidenav" style="height:100%">
    <div class="sidenav-content" style="height:100%" [ngClass]="{'sidenav-expanded': isExpanded}">
        <mat-nav-list fxLayout="column" style="height:100%" >

            <side-menu-item [wide]="isExpanded" *ngFor="let item of navItems" [item]="item"></side-menu-item>

            <!-- Side nav Contributions -->
            <mat-list-item routerLink="/icons/glyph" >
                <button color="primary" mat-icon-button>
                  A
                </button>
                <span *ngIf="isExpanded" class="navLbl">Glyph Icons</span>          
            </mat-list-item>

            <mat-list-item routerLink="/icons/mat" >
                <button color="primary" mat-icon-button>
                   B
                </button>
                <span *ngIf="isExpanded" class="navLbl">MAT Icons </span>
            </mat-list-item>

            <mat-list-item routerLink="/icons/fa" >
                <button color="primary" mat-icon-button>
                    <mat-icon>insert_emoticon</mat-icon>
                </button>
                <span *ngIf="isExpanded" class="navLbl">FA Icons</span>
            </mat-list-item>

            <mat-divider ></mat-divider>

            <!-- Workbench Items -->

            <mat-list-item  (click)="dialogService.openMatDialog('shortcuts')" >
                <button color="primary" mat-icon-button>
                        <mat-icon>timeline</mat-icon>
                </button>
                <span *ngIf="isExpanded" class="navLbl">{{ "SHORTCUTS_TITLE" | translate }}</span>
            </mat-list-item>
          
            <mat-list-item  (click)="dialogService.openMatDialog('about')">
                <button color="primary" mat-icon-button>
                <mat-icon>info</mat-icon>
                </button>
                <span *ngIf="isExpanded" class="navLbl">{{ "ABOUT_TITLE" | translate }}</span>
            </mat-list-item>

            <mat-divider ></mat-divider>

            <div fxFlex ></div>

            <mat-divider ></mat-divider>

            <div [fxLayout]="expandLayout" >
                <mat-list-item fxFlex (click)="dialogService.openMatDialog('settings')" >
                    <button color="primary" mat-icon-button>
                        <mat-icon>settings</mat-icon>
                    </button>
                    <span class="navLbl" *ngIf="isExpanded">{{ "SETTINGS_TITLE" | translate }}</span>
                </mat-list-item>
                <mat-list-item (click)="toggleExpanded()" >
                    <button class="close-menu" color="primary" [title]="'TOOLTIPS.EXPAND_MENU' | translate" mat-icon-button>
                        <mat-icon [@arrowRotate]="isExpanded ? 'backward': 'forward'" >
                            arrow_backward
                        </mat-icon>
                    </button>
                </mat-list-item>
            </div>
        </mat-nav-list>
    </div>
</div>
