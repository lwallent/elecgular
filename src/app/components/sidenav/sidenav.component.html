<div class="sidenav" style="height:100%">
    <div class="sidenav-content" style="height:100%" [ngClass]="{'sidenav-expanded': isExpanded}">
        <mat-nav-list fxLayout="column" style="height:100%" >
            <mat-list-item  (click)="dialogService.openMatDialog('shortcuts')" class="open-shortcuts">
                <span *ngIf="isExpanded" matLine>{{ "SHORTCUTS_TITLE" | translate }}</span>
                <button color="primary" mat-icon-button>
                    <mat-icon>timeline</mat-icon>
                </button>
            </mat-list-item>
          
            <mat-list-item  (click)="dialogService.openMatDialog('about')" class="open-about">
                <span *ngIf="isExpanded" matLine>{{ "ABOUT_TITLE" | translate }}</span>
                <button color="primary" mat-icon-button>
                    <mat-icon>info</mat-icon>
                </button>
            </mat-list-item>

            <mat-divider ></mat-divider>

            <div fxFlex ></div>

            <mat-list-item   (click)="dialogService.openMatDialog('settings')" class="open-settings">
                <span *ngIf="isExpanded" matLine>{{ "SETTINGS_TITLE" | translate }}</span>
                <button color="primary" mat-icon-button>
                    <mat-icon>settings</mat-icon>
                </button>
            </mat-list-item>

            <mat-list-item  (click)="toggleExpanded()" >
                <button class="close-menu" color="primary" [title]="'TOOLTIPS.EXPAND_MENU' | translate" mat-icon-button>
                    <mat-icon>arrow_forward</mat-icon>
                </button>
            </mat-list-item>
        </mat-nav-list>
    </div>
</div>
